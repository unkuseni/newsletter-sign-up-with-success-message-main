<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <!-- Sign-up form start -->
  <main class="card" id="card">
    <section id="form-section">
      <div id="form-text">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li class="bullets"></li>
          <li class="bullets"></li>
          <li class="bullets"></li>
        </ul>
      </div>
      <form action="#" method="post" id="form">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
      <div id="form-img">
        <picture>
          <source media="(min-width: 768px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
          <source media="(min-width: 320px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="An illustration of charts" srcset="">
        </picture>
      </div>
    </section>
    <!-- Sign-up form end -->

    <!-- Success message start -->
    <section id="success">
      <picture>
        <img src="./assets/images/icon-success.svg" alt="">
      </picture>
      <article>
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to ash@loremcompany.com. Please open it and click the button inside to
          confirm your subscription.</p>
      </article>
      <button type="button">Dismiss message</button>
    </section>
    <!-- Success message end -->

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script type="module" src="main.js"></script>
</body>

</html>
